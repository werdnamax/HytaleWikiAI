name: Python Web Scraper

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # add additional OS here
        # Recommendation: choose ubuntu-latest
        # - Best for headless web-scraping: fast startup, broad package support (Chrome/Chromium, Firefox, puppeteer/playwright)
        # - Use windows-latest only if you depend on Windows-only tools or browsers; use macos-latest only for macOS/Safari-specific needs
        # - If you need cross-platform verification, keep the matrix; otherwise pick ubuntu-latest for speed and reliability
        os: [ubuntu-latest]
        python_version: ["3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python_version }}
      # The actions/setup-python action is the recommended way to use Python with 
      # GitHub Actions. It sets up a Python environment for use in actions by
      # downloading and installing the specified version.
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python_version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
    - name: Run tests
      run: |
        python -m unittest